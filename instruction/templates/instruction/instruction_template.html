<!-- Instruction template -->
<div class="row g-0 p-3 instruction-template-body" id="collapseExample" 
    hx-target="#instructions"
    hx-post="{% url 'instruction:create_from_template' instruction.pk %}"
    hx-trigger="click"
    hx-include="[id='project_id']">
    <div class="col p-0 m-0">
        <h1 class="mb-1">{{instruction.type.name}}</h1>
        <p>{{instruction.type.description}}</p>
    </div>
</div>
