{% load markdown_extras %}
{% load static %}
<div class="row message-block position-relative {%if not block.selected%}message-block-unselected{%endif%}" hx-trigger="click" hx-post="{% url 'instruction:select_message_block' block.pk%}" hx-target="#message_block_{{block.pk}}">
    <div class="col">
        {% if block.html %}
        <span style="font-size:0.9em;">{{block.html | safe}}</span>
        {% else %}
        <span style="font-size:0.9em;">{{block.text | markdown | safe}}</span>
        {% endif %}
    </div>
    <div class="col-2">
        <div class="form-check form-switch float-end">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" {% if block.selected %}checked{% endif %}>
        </div>
    </div>
</div>
