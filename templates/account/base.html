{% load i18n %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.0em;
        }

        label {
            display: none;
        }

        p {
            color: #888;
        }

        a {
            text-decoration: none;
            color: #5c39c3;
        }

        h1 {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 15px;
            padding-top: 45px;
        }

        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            color: #c44d7e;
            padding-bottom: 30px;
            padding-top: 15px;
        }
        
        .logo {
            margin-top: 2em;
        }

        .logo h1 {
            font-size: 2em;
            font-weight: bold;
            padding-top: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3em;
            width: 300px;
        }

        .form-group {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .form-inline {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .form-group.remember {
            display: flex;
            font-size: 0.9em;
            margin-top: 1em;
            margin-bottom: 1em;
            color: #444;
            justify-content: center;
        }

        .login {
            display: flex;
            flex-direction: column;
            width: 300px;
            color: #444;
        };

        .login p {
            margin: 0;
            padding: 0;
        }

        .login input[type="text"],input[type="password"], input[type="email"] {
            border: 1px solid #ccc;
            border-radius: 0.2em;
            width: 300px;
            padding: 15px 20px 15px 20px;
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
            box-sizing: border-box;         /* Opera/IE 8+ */
        }

        &:-webkit-autofill::first-line,
        &:-webkit-autofill,
        &:-webkit-autofill:hover,
        &:-webkit-autofill:focus,
        &:-webkit-autofill:active {
            font-family: Arial, Helvetica, sans-serif !important;
            font-size: 1.0em !important;
        }

        .login input[type="checkbox"] {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid #ccc;
            border-radius: 0.2em;
            width: 1.3em;
            height: 1.3em;
            margin-right: 1em;
        }

        .login input::placeholder {
            opacity: 0.5;
            color: rgb(0, 0, 0);
        }

        .login button {
            cursor: pointer;
            border: 0;
            border-radius: 0.2em;
            margin-top: 0.5em;
            height: 3.0em;
            width: 100%;
            padding: 0.5em;
            background-color: #554a76;
            color: #fff;
        }

        .signup button {
            cursor: pointer;
            border: 0;
            border-radius: 0.2em;
            margin-top: 0.5em;
            height: 3.0em;
            width: 100%;
            padding: 0.5em;
            background-color: #554a76;
            color: #fff;
        }

        .no_account {
            padding-top: 1em;
            color: #444;
        }

        .no_account a {
            text-decoration: none;
            color: #5c39c3;
        }

        .forgot_password a {
            text-decoration: none;
            color: #a490df;
        }

        .social {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: left;
            padding: 0.5em;
            padding-left: 1.5em;
            border: 1px solid #ccc;
            margin-top: 1em;
            width: 100%;
            border-radius: 0.3em;
            text-decoration: none;
            color: #444;
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
            box-sizing: border-box;         /* Opera/IE 8+ */
        }

        .social .logo {
            display: inline-block;
            margin-top: auto;
            margin-bottom: auto;
            padding: 0;
        }

        .social .text {
            display: inline-block;
            margin: 0;
            padding: 0;
            margin-left: 1em;
            line-height: 0;
        }

        .socialaccount_provider {
            margin: 0;
        }

    </style>
</head>

<body>
    {% block body %}

    <!--
    {% if messages %}
    <div>
        <strong>{% trans "Messages:" %}</strong>
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    -->

    <div class="wrapper">
        <div class="logo">
            <h1>WorkWise</h1>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    {% endblock %}
    
    {% block extra_body %}
    {% endblock %}

</body>

</html>
