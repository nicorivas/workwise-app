  {% load static %}

  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

  <!-- Components styles -->
  <link rel="stylesheet" href="{% static 'views/actionsView/actions.css' %}">
  <link rel="stylesheet" href="{% static 'views/promptsView/prompts.css' %}">
  <link rel="stylesheet" href="{% static 'views/flowsView/flows.css' %}">
  <link rel="stylesheet" href="{% static 'components/headerComponent/header.css' %}">
  <link rel="stylesheet" href="{% static 'components/helpSidebarComponent/helpSidebar.css' %}">
  <link rel="stylesheet" href="{% static 'components/selectorComponent/selector.css' %}">
  <link rel="stylesheet" href="{% static 'components/chipsComponent/chips.css' %}">
  <link rel="stylesheet" href="{% static 'components/buttonComponent/button.css' %}">
  <link rel="stylesheet" href="{% static 'components/instructionComponent/instruction.css' %}">
  <link rel="stylesheet" href="{% static 'components/kebabComponent/kebab.css' %}">
  <link rel="stylesheet" href="{% static 'components/documentComponent/document.css' %}">
  <link rel="stylesheet" href="{% static 'components/iconComponent/icon.css' %}">
  <link rel="stylesheet" href="{% static 'components/iconButtonComponent/iconButton.css' %}">
  <link rel="stylesheet" href="{% static 'components/instructionElementRevision/instructionElementRevision.css' %}">
  <link rel="stylesheet" href="{% static 'components/listComponent/list.css' %}">
  <link rel="stylesheet" href="{% static 'components/listItemComponent/listItem.css' %}">
  <link rel="stylesheet" href="{% static 'components/tableComponent/table.css' %}">
  <link rel="stylesheet" href="{% static 'components/radioButtonsComponent/radioButtons.css' %}">
  <link rel="stylesheet" href="{% static 'components/errorMessageComponent/errorMessage.css' %}">
  

  <!-- Custom CSS for sidebar -->
  <style>

    html, body {
      min-height: 100%;
      font-family: 'Inter';
      font-size: 14px;
    }

    :root {
      --blue: #1e90ff;
      --white: #ffffff;
      --background-white: #ffffff;
      --background-gray: #f7f7f7;
      --background-chip: #e9e9e9;
      --background-chip-hover: #d9d9d9;
      --background-light-grey: #fdfdfd;
      --background-highlight: #f5f2ff;
      --background-highlight-hover: #ede8fc;
      --background-button: #825498;
      --background-button-radio: #f7f7f7;
      --background-button-hover: #9e6ab7;
      --background-button-active: #9e6ab7;
      --border-highlight: #e5dcff;
      --border-color-normal: #eee;
      --border-highlight-strong: #504794;
      --border-highlight-strong-alternate: #94475c;
      --h2-size: 1.2rem;
      --wrapper-padding-small: 5px;
      --wrapper-padding-normal: 10px;
      --wrapper-padding-large: 20px;
      --wrapper-padding-document: 40px;
      --button-hover-background-color: #fafafa;
      --text-color-light: #999;
      --text-color-light-darker: #777;
      --text-color-dark: #444;
      --border-radius: 10px;
      --dt-row-stripe: none;
      --dt-row-hover: 255, 0, 255;
      --dt-column-ordering: 255, 255, 255;
      --dt-row-selected: 255, 255, 255;
      --error-message-background: #000;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #document-editor * {
      transition: none !important;
      animation: none !important;
    }

    * {
      box-sizing: border-box;
    }

    *:focus {
      outline: none;
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
    }

    .indicator {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .component-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1em;
    }

    /* Main */

    #main {
      background-color: rgb(246, 246, 246);
      min-height: 100vh;
    }

    #main.htmx-request {
      /* While a request is being sent, hide the main content. */
      display: none;
    }

    #main-loader-wrapper {
      background-color: rgb(246, 246, 246);
      min-height: 100vh;
      padding: 3em;
      text-align: center;
    }

    #main-loader-wrapper.htmx-request {
      display: flex;
      justify-content: center;
      opacity: 100;
    }

    /* Sidebar */

    #sidebar {
      width: 50px;
      background-color: #fff;
      position: sticky;
      top: 0;
      margin: 0;
      padding: 0;
      border-right: 1px solid var(--border-color-normal);
    }

    #sidebar.collapsed {
      width: 50px;
    }

    #sidebar a {
      color: #666;
      background-color: #fff;
    }

    #sidebar a.active {
      color: #504794;
    }

    #sidebar a:hover {
      color: #222;
      background-color: #eeeeee;
    }

    #sidebar li {
      padding: 0;
      margin: 0;
    }

    #sidebar .nav-item {
      padding-top: 0.2em;
    }

    #sidebar .nav-item,
    .nav-pills {
      padding: 0;
      margin: 0;
      border-radius: 0;
    }

    #sidebar .nav-link {
      padding-top: 0.65em;
      padding-bottom: 0.65em;
      padding-left: 1.5em;
      margin: 0;
      border-radius: 0;
    }

    #sidebar .nav-link.active {
      background-color: #eaf2f7;
    }

    /* Explorer */

    #explorer-wrapper {
      padding: 3em;
    }

    #explorer-wrapper h2 {
      font-size: var(--h2-size);
    }

    /* Explorer Search */

    #explorer-search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2em;
    }

    #explorer-search-field {
      display: flex;
      width: 800px;
    }

    #explorer-search-field-mic {
      display: flex;
      align-items: center;
      padding-right: 0.5em;
    }

    #explorer-search-field-input {
      display: flex;
      flex-grow: 1;
      align-items: center;
      background-color: white;
      border: 1px solid var(--border-color-normal);
      border-radius: 5px;
      padding: 0.5em;
    }

    #explorer-search-field-input textarea {
      font-size: 1.1em;
      resize: none;
      display: flex;
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: 0;
    }

    #explorer-search-field-input textarea::placeholder {
      color: #aaa
    }

    /* Explorer Search Results */

    #explorer-search-results-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #explorer-search-results-wrapper.htmx-request {
      /* While the search request is being sent, hide the results (of the previous search). */
      display: none;
    }

    #explorer-search-results-indicator-wrapper {
      text-align: center;
      margin-bottom: 2em;
    }

    #explorer-search-results-indicator-wrapper.htmx-request {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #explorer-search-results-wrapper ul {
      padding: 0;
      margin: 0;
    }

    .search-result-card-wrapper {
      display: block;
      width: 900px;
      height: 160px;
      background-color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      padding: 1em;
      margin-bottom: 1em;
      color: #000;
      text-decoration: none;
      overflow: hidden;
    }

    @keyframes placeHolderShimmer {
      0% {
        background-position: -468px 0
      }

      100% {
        background-position: 468px 0
      }
    }

    .search-result-card-wrapper:hover {
      background-color: #f2f6f9;
      border: 1px solid #bfbfbf;
      color: #000;
    }

    .agent-profile-name p {
      font-size: 0.9em;
      color: #777;
      padding: 0;
      margin: 0;
    }

    .search-result-card-agent {
      font-size: 0.9em;
      color: #777;
      padding: 0;
      margin: 0;
    }

    .search-result-card-actions {
      padding-top: 1em;
      padding-bottom: 0;
      padding-left: 0;
      padding-right: 1em;
    }

    .search-result-card-advise p {
      font-size: 0.9em;
      color: #555;
      margin: 0;
      padding-top: 0em;
      padding-bottom: 1em;
      padding-left: 1em;
      padding-right: 2em;
    }

    /* Actions */

    .action-button {
      background-color: #fff;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      padding-left: 1em;
      padding-right: 1em;
      border-radius: 5px;
      border: 1px solid #bfbfbf;
    }

    .action-button-header {
      color: #444;
    }

    .action-button-header.coming-soon {
      color: #888;
    }

    .action-button-description {
      font-size: 0.9em;
      color: #777;
    }

    .action-button-description.coming-soon {
      font-size: 0.9em;
      color: #bbb;
    }

    .actions {
      width: 200px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      font-size: 0.9em;
      padding: 0;
    }

    .actions .fill {
      height: 100vh;
    }

    .actions .action-list-item {
      text-decoration: none;
      padding: 0.5em;
      font-size: 0.9em;
      display: block;
      padding-left: 1em;
      padding-right: 1em;
    }

    .actions .action-list-item p {
      text-decoration: none;
      color: #444;
      margin: 0;
    }

    .actions .action-list-item:hover {
      color: #000;
      background-color: #eee;
    }

    .actions .action-list-item.selected {
      background-color: #ddd;
    }

    .actions input {
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 90%;
      margin: 0.5em;
    }

    .actions input::placeholder {
      font-size: 0.9em;
      padding-left: 0.25em;
      color: #888;
    }

    .action h1 {
      font-size: 1.3em;
      padding-left: 20px;
      padding-top: 1em;
    }

    /* Projects */

    #projects {
      padding: 0;
    }

    #projects.htmx-request {
      /* While a request is being sent, hide the main content. */
      display: none;
    }

    #projects-indicator {
      /**/
    }

    #projects-cards-wrapper {
      padding: 1em;
    }

    #project-documents {
      width: 700px;
    }

    #project-documents-selector-wrapper {
      padding: var(--wrapper-padding-normal);
      padding-bottom: 0;
    }

    #project-document-wrapper {
      padding: var(--wrapper-padding-normal)
    }

    .project-card {
      display: inline-block;
      width: 25vw;
      padding: 2em;
      margin-right: 1em;
      margin-bottom: 1em;
      background-color: #fff;
      box-shadow: 2px 2px rgb(201, 233, 235);
      vertical-align: top;
    }

    .project-card-agent-profile {
      margin-top: 0.5em;
    }

    .project-card h1 {
      font-size: 1.1em;
      padding: 0;
      margin: 0;
    }

    .project-card a {
      text-decoration: none;
      color: #000;
    }

    /* Document revision */

    .document-element {
      border: 1px solid #ddd;
    }

    .document-element p, .document-element ul, .document-element ol {
      border-right: 2px solid #9c91ff;
    }

    /* Instruction component: Text Input */

    .text-input-textarea-wrapper textarea {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1.0em;
      font-size: 0.9em;
      color: #444;
      width: 100%;
    }

    /* Agent */

    .agent-card {
      display: inline-block;
      border-radius: var(--border-radius);
      width: 31%;
      padding: var(--wrapper-padding-normal);
      margin-top: 0.75em;
      margin-right: 0.75em;
      vertical-align: top;
      background-color: #fff;
      border: 1px solid var(--border-color-normal);
      height: 320px;
    }

    .agent-profile-picture {
      margin-right: 0.5em;
    }

    .agent-profile-name {
      font-size: 0.9rem;
      font-weight: normal;
      color: #aaa;
    }

    .agent-profile-short-title {
      font-size: 1.1rem;
      font-weight: normal;
    }

    .agent-card-actions {
      margin-top: 0.5em;
      overflow-y: hidden;
    }

    .agent-card-action {
      display: inline-block;
      width: 100%;
      text-align: left;
      padding: 0.4em 0.5em 0.5em 0.5em;
      margin-top: 2px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .agent-card-action.coming-soon {
      border: 1px solid #f3f3f3;
    }

    .agent-card-action:hover {
      background-color: #f6f6f6;
    }

    .agent-card-action-header {
      display: flex;
      align-items: center;
    }

    .agent-card-action-header h1 {
      font-size: 0.9em;
      font-weight: 400;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .agent-card-action h1.coming-soon {
      color: #999;
    }

    .agent-card-action-description p {
      font-size: 0.85em;
      padding-bottom: 0.0;
      margin-bottom: 0.0;
      color: #777;
    }

    .agent-card-action-description.coming-soon p {
      font-size: 0.85em;
      padding-bottom: 0.0;
      margin-bottom: 0.0;
      color: #bbb;
    }

    .agent-description {
      font-size: 0.85rem;
      color: #777
    }

    .agent-message p {
      font-weight: 400;
      font-size: 0.9em;
      margin: 0;
      padding: 0;
      color: #444;
    }

    .agent-message-input {
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 0.2em;
    }

    .agent-message-input:hover {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 0.2em;
    }

    .agent-card-badge {
      display: flex;
      padding-left: 0.4em;
      padding-right: 0.4em;
      border: 1px solid #e2e2e2;
      border-radius: 5px;
      font-size: 0.7em;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-left: 1em;
    }

    .agent-card-badge.coming-soon {
      color: #c5beed;
    }

    .agent-card-badge.new {
      color: #cb8f92;
    }

    .agent-card-footer p {
      margin-bottom: 0;
      padding-bottom: 0;
      padding-top: 0.3em;
      padding-right: 0.5em;
      font-size: 0.8em;
      color: #999;
    }

    /* Messages */

    #messages {
      padding-top: 1em;
    }

    .message {
      /*
      padding: 0.5em;
      border: 1px solid #eee;
      border-radius: 5px;
      margin-bottom: 0.5em;
      */
    }

    .message-title h1 {
      font-weight: 600;
      font-size: 1.0;
      padding: 0;
      margin: 0;
    }

    .message h1 {
      font-size: 1.0rem;
    }

    .message h2 {
      font-size: 1.0rem;
    }

    .message h3 {
      font-size: 1.0rem;
    }

    .message h4 {
      font-size: 1.0rem;
    }

    .message-block:hover {
      background-color: #f6f6f6;
      cursor: pointer;
    }

    .message-block-unselected {
      color: #ccc;
    }

    .message-body {
      overflow-y: hidden;
      color: #555;
    }

    .message-body h1 {
      font-size: 1.0em;
      font-weight: 600;
    }

    .message-body h2 {
      font-size: 1.0em;
      font-weight: 600;
      font-style: normal;
    }

    .circle-number {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      overflow-x: hidden;
      overflow-y: hidden;
      text-align: center;
      background-color: #fffced;
      font-size: 0.8em;
      border-radius: 50%;
    }

    /* Tasks */

    #task-wrapper {
      padding: 0em;
    }

    #task-table-wrapper {
      padding: 1em;
      background-color: #fff;
    }

    #task-toolbar-wrapper {
      padding: 1em;
      margin-bottom: 1em;
    }

    /* Formats */
    
    #formats {
      padding: var(--wrapper-padding-normal);
      padding-left: 0;
    }

    .format {
      padding: 1em;
      border: 1px solid var(--border-color-normal);
      border-radius: 5px;
      margin-bottom: 0.5em;
    }

    .format:hover {
      background-color: var(--button-hover-background-color);
      cursor: pointer;
    }

    .format p {
      margin: 0;
    }

    /* etc */

    .profile-dropdown {
      background: #fff;
      padding: 0.5em;
    }

    .profile-dropdown h2 {
      color: #444;
      font-size: 1.2em;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 0;
      line-height: normal;
    }

    .profile-dropdown hr {
      width: 90%;
      margin: auto;
      margin-top: 1em;
      margin-bottom: 1em;
      color: #ccc;
    }

    .profile-dropdown-wrap {
      position: absolute;
      top: 115%;
      right: 0%;
      width: 320px;
      overflow: hidden;
      max-height: 0px;
      transition: max-height 0.2s ease-in;
      box-shadow: 0px 3px 10px 0px #ddd;
    }

    .profile-dropdown-wrap.show {
      max-height: 400px;
    }

    .profile-dropdown-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      margin-left: 1em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    .profile-dropdown-link p {
      color: #444;
      margin-left: 1em;
    }

    .profile-dropdown-link:hover p {
      color: #888;
      margin-left: 1em;
    }

    .profile-dropdown-info {
      display: flex;
      align-items: center;
    }

    .tooltip { 
      display: flex;     
      position : absolute;
      content : attr(tooltip);
      opacity : 0;
      background-color: black;
      color: white;
      top: -10px;
      left: 30px;
      height: 40px;
      align-items: center;
      padding-left: 0.5em;
      padding-right: 0.5em;
      border-radius: 5px; 
    }

    [tooltip]:after {
        display: flex;     
        position : absolute;
        content : attr(tooltip);
        opacity : 0;
        background-color: black;
        color: white;
        top: 0px;
        left: 50px;
        height: 40px;
        align-items: center;
        padding-left: 0.5em;
        padding-right: 0.5em;
        border-radius: 5px;
    }

    [tooltip]:hover:after {
        pointer-events: none;
        opacity : 1;
        vertical-align: -50%;
    }

    .section-header {
      border-bottom: 1px solid var(--border-color-normal);
      background-color: #fff;
    }

    .section-header h1 {
      padding: 0;
      margin: 0;
      font-size: 1.0em;
    }

    .section-header p {
      font-size: 0.85em;
      color: #777;
      margin: 0;
      padding: 0;
    }

    .section-header .title-input {
