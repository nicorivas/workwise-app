<style>
    .loader {
    width: 38px;
    height: 38px;
    border: 4px solid #dbdbdb;

    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;

    }
    100% {
        transform: rotate(360deg);
    }
    }
