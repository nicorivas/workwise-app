<div class="row g-0">
    <div class="col">
        <div class="section-header">
            <div class="row g-0">
                <div class="col-auto"><p>Actions</p></div>
                <div class="col-auto ps-2 pe-2"><p><i class="bi bi-chevron-right"></i></p></div>
                <div class="col-auto"><p>{{action.name}}</p></div>
            </div>
        </div>
    </div>
</div>

<div class="row g-0">
    <div class="actions col-auto">
        <input type="text" placeholder="search">
        {% if actions %}
        {% for a in actions|dictsort:"name" %}
        <a class="action-list-item {% if a.pk == action.pk %} selected {% endif %}" href="#"
            hx-target="#actions" hx-get="{% url 'actions:read' a.pk %}">
            <p>{{a.name}}</p>
            {% for instruction in a.instruction_set.all %}
            <ul>
                <li><a href="#" hx-target="#action"
                        hx-get="{% url 'instruction:read' instruction.pk %}">{{instruction.name}}</a></li>
            </ul>
            {% endfor %}
        </a>
        {% endfor %}
        {% else %}
        <p>No actions are available.</p>
        {% endif %}
        <div class="fill">
        </div>
    </div>
    <div id="action" class="col action">
        {% include 'actions/action.html' with action=action %}
    </div>
</div>
