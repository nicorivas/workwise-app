{% load static %}
{% if large %}
<div class="col-auto my-auto" style="padding: 0em {{padding_right}}em 0em {{padding_left}}em;">
    <img src="{{agent.profile_picture.url}}" style="border-radius:20%;width:35px;height:35px;">
</div>
{% else %}
<div class="col-auto my-auto" style="padding: 0em 1em 0em 0em;">
    <img src="{{agent.profile_picture.url}}" style="border-radius:20%;width:30px;height:30px;">
</div>
{% endif %}
