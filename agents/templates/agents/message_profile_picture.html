{% load static %}
{% if size == 2 %}
<div class="col-auto my-auto" style="padding: 0.2em {{padding_right}}em 0em {{padding_left}}em;">
    <img src="{{agent.get_profile_picture_url}}" style="border-radius:20%;width:40px;height:40px;">
</div>
{% elif size == 1 %}
<div class="col-auto my-auto" style="padding: 0em 1em 0em 0em;">
    <img src="{{agent.get_profile_picture_url}}" style="border-radius:20%;width:30px;height:30px;">
</div>
{% elif size == 0 %}
<div class="col-auto my-auto" style="padding: 0em 0.3em 0em 0em;display:inline-block">
    <img src="{{agent.get_profile_picture_url}}" style="border-radius:20%;width:25px;height:25px;">
</div>
{% endif %}
