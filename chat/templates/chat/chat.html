{% extends 'body.html' %}

{% load static %}

{% block css %}
<style>
  #instructions {
    background-color: rgb(253, 255, 249);
    max-height: 100vh;
    min-height: 100vh;
    overflow-x: hidden;
    overflow-y: scroll;
    border-left: 1px solid #ccc;
    padding: 1em;
    padding-bottom: 10em;
  }

  #chat_header {
    background-color: #fff;
    border-bottom: #ccc 1px solid;
    padding: 1em;
  }

  #chat_header h4 {
    font-size: 1em;
    margin: 0;
  }

  .title-input {
    border: 2px solid #fff;
    border-radius: 3px;
    padding: 0.2em;
  }

  .title-input:hover {
    border: 2px solid #ccc;
    border-radius: 5px; 
  }
</style>
{% endblock %}

{% block content %}

<div class="row g-0 vh-100" style="background-color:rgb(233, 246, 247); overflow-y:hidden;">
  <div class="col">

    <!-- Project header -->
    <div id="chat_header">
      <div class="row g-0">
        <div class="col">
          <input type="text" name="name" value="{{agent.name}}" class="title-input">
        </div>
      </div>
    </div>

    <!-- Project body -->
    <div class="row g-0">

      <!-- Document -->
      <div class="col-6">
        <div id="document">
          {% include 'document/document.html' with document=document %}
        </div>
      </div>

      <!-- Instructions -->
      <div class="col-6">
        <input hidden id="project_id" name="project_id" value="{{project.pk}}">
      </div>

    </div>
  </div>
</div>

{% endblock %}
