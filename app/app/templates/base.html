<!DOCTYPE html>

{% load static %}

{# Load the tag library #}
{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
<!--{% bootstrap_javascript %}-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My amazing siteo{% endblock %}</title>
    <!-- Bootstrap Icons Font -->
    <!-- TODO: This is inefficient, we should download .svg's of used ones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- jQuery baby -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.3" integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua" crossorigin="anonymous"></script>

    <!-- Custom CSS for sidebar -->
    <style>
         .sidebar {
             width: 200px;
             background-color: #f8f9fa;
             height: 100vh;
             position: fixed;
             right: 0;
             top: 0;
             overflow: auto;
             padding: 1rem;
         }
     </style>
</head>

<body>

   <div class="container-fluid">
      <div class="row">

         <nav class="col-md-2">
            <h3>WorkWise</h3>
            <ul class="nav nav-pills flex-column">
               <li class="nav-item">
                 <a class="nav-link active" href="{% url 'projects:index' %}">Projects</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="{% url 'agents:index' %}">Agents</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link disabled" href="#">Link</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link disabled" href="#">Disabled</a>
               </li>
             </ul>
         </nav>
         <main class="col-md-10">
            <div>{% block content %}{% endblock %}</div>
         </main>
      </div>
  </div>

  {% block javascript %}
  {% endblock %}
</body>
</html>
