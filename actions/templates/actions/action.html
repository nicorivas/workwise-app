{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
    .action_element {
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
    }

    #sidebar-instructions {
        width: 200px;
        background-color: #fff;
        position: sticky;
        top: 0;
        overflow-y: auto;
        margin: 0;
        padding-left: 1em;
        padding-right: 1em;
        overflow-x: hidden;
        border-right: #ccc 1px solid;
        min-height: 100vh;
    }

    #sidebar-instructions h3 {
        color: #777;
        font-size: 0.9em;
    }

    #sidebar-instructions .item {
        color: #444;
        font-size: 0.9em;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
    }

    #sidebar-instructions .item:hover {
        background-color: #eee;
    }
</style>
{% endblock %}

{% block content %}

<div class="section-header">
    Actions <h3>{{action.name}}</h3>
</div>

<div class="row g-0">
    <div class="col p-0 mt-2">
        <div id="action-nav" class="header-nav">
            <ul class="p-2 nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#" hx-target="#action-main" hx-get="{% url 'actions:read_instruction_types' action.pk %}">Instructions</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="action-main">

</div>

{% endblock %}
