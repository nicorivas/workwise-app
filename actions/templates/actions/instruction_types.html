<!-- List of instructions -->
<h3>Instructions</h3>
{% for instruction_type in action.instructiontype_set.all %}
<ul>
    <li><a href="#" hx-target="#instruction" hx-get="{% url 'instruction:read_type' instruction_type.pk %}">{{instruction_type.name}}</a></li>
</ul>
{% endfor %}

<h3>Create instruction</h3>

<form action="{% url 'actions:create_instruction' action.pk %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<div id="instruction">
    
</div>
