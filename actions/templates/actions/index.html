{% extends 'base.html' %}

{% block content %}

<div class="section-header">
    <h3>Actions</h3>
    <p>Possible actions</p>
</div>

<div class="row ms-4">
    {% if actions %}
    {% for action in actions %}
    <ul>
        <li><a href="{% url 'actions:action' action.pk %}">{{action.name}}</a></li>
    </ul>
    {% endfor %}
    {% else %}
    <p>No actions are available.</p>
    {% endif %}
</div>

{% endblock %}
