{% extends 'base.html' %}

{% block content %}

<div class="section-header">
    <h3>Jobs</h3>
    <p>Your jobs-to-be-done with the help of our expert Agents</p>
</div>

<div class="row ms-4">
    {% if projects %}
    {% for project in projects %}
    <div class="col-auto">
        {% include 'projects/card.html'%}
    </div>
    {% endfor %}
    {% else %}
    <p>No projects are available.</p>
    {% endif %}
</div>

{% endblock %}
