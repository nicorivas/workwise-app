{% extends 'base.html' %}

{% load markdown_extras %}
{% load static %}

{% block css %}
<style>
    .agent_card .agent_card_name {
        font-size: 0.9rem;
        font-weight: normal;
        color: #aaa;
    }
    
    .agent_card .agent_short_title {
        font-size: 1.1rem;
        font-weight: normal;
    }
</style>
{% endblock %}

{% block content %}

<div class="ps-5 pt-5 pb-5" style="background-color:rgb(233, 246, 247)">

<!-- Search -->

<div class="row">
    <div class="col-6">

        <h3>What are we solving today?</h3>

        <div class="input-group input-group-lg mt-3 mb-5">
            <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-mic-fill"></i></span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" placeholder="Write whatever you want to do today">
        </div>

    </div>
</div>

<!-- Actions -->
<div style="width:100%;height:100vh;">
{% for agent in agents %}
{% include 'explorer/agent_card.html' %}
{% endfor %}
</div>

</div>

{% endblock %}
